name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: final-project
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -r backend/requirements.txt -r backend/requirements-dev.txt
      - name: Run tests
        env:
          DATABASE_URL: sqlite+pysqlite:///./test.db
        run: pytest -q backend/tests

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: final-project/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm
          cache-dependency-path: final-project/frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
